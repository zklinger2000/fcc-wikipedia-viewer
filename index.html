<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zack Klinger, Web Developer, Portland, OR</title>
  <!-- load jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <!-- load AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- link to Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- link to Bootstrap stylesheet -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- link to Font Awesome stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- Unica One font -->
  <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
  <!-- Vollkorn font -->
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <!-- main app file -->
  <script src="app.js" type="application/javascript"></script>
</head>
<body ng-app="wikiApp">
<div class="content-wrapper" ng-controller="MainController as vm">
  <div class="container">
    <div class="row header">
      <div class="col-xs-12">
        <h1 class="page-header">wikiSearch</h1>
      </div>
    </div>
    <div class="row search-row">
      <div class="col-xs-12 col-sm-6">
        <div class="input-group">
          <span class="input-group-addon">wikiSearch</span>
          <input type="text" class="form-control" aria-label="search Wikipedia" ng-model="vm.search">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="vm.searchWiki(vm.search)"><i class="fa fa-search"></i></button>
          </span>
        </div>
      </div>
    </div>
    <div class="row header">
      <div class="col-xs-12">
<!--        <h1 class="page-header" ng-show="vm.wikiData">Wikipedia page for "{{ vm.wikiData.search }}"</h1>-->
        <div class="results-list">
          <div class="results-page-title">
            <h2>Wikipedia page for "{{ vm.wikiData[0] }}"</h2>
          </div>
          <div class="results-links">
            <h3>results:</h3>
            <div class="result-link" ng-repeat="link in vm.wikiData[1]">
              {{ link }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
